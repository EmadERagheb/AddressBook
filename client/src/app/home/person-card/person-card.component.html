<div class="card h-100 shadow-sm" *ngIf="person">
    <div class="image position-relative" style="cursor: pointer;">
      <img src="{{host+person.imageUrl}}" alt="{{person.fullName}}" class="bg-info img-fluid">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button class="btn btn-primary" routerLink="/person/{{person.id}}"><i class="bi bi-ticket-detailed"></i> View</button>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
        <h6 class="text-uppercase">
          {{person.fullName}}</h6>
      </a>
      <span class="mb-2 fw-bold"><i class="bi bi-envelope-at "></i> : {{person.email}}</span>
      <span class="mb-2 fw-bold"><i class="bi bi-person-gear "></i> : {{person.job}}</span>
      <span class="mb-2 fw-bold"><i class="bi bi-building-fill-gear "></i> : {{person.department}}</span>
      <span class="mb-2 fw-bold"><i class="bi bi-phone "></i> : {{person.mobile}}</span>
      <span class="mb-2 fw-bold"><i class="bi bi-cake2 "></i> : {{person.birthDate|date:"d MMMM , y"}}</span>
    </div>
  </div>
